<html>
<head>

	position: fixed;
	left: 50%;

	color: white;
}

	position: fixed;
	left: 1%;
	top: 1%;
}

	left: 1%;
	top: 1%;
}

	width: 90px;
}
</style>
</head>

<span id="noOptions">O - options</span>

</html>
